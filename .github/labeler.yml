ci/cd:
- changed-files:
  - any-glob-to-any-file:
    - ".github/**/*"
docs:
- changed-files:
  - any-glob-to-any-file:
    - "docs/**/*"
    - "README.md"
license:
  - changed-files:
      - any-glob-to-any-file:
          - "LICENSE"
app-service:
- changed-files:
  - any-glob-to-any-file:
    - "app-service/**/*"
auth-service:
- changed-files:
  - any-glob-to-any-file:
    - "auth-service/**/*"
docker:
- changed-files:
  - any-glob-to-any-file:
    - "app-service/Dockerfile"
    - "auth-service/Dockerfile"
    - "compose.override.yml"
    - "compose.yml"
