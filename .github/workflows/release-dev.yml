name: Release Dev

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"

  push:
    branches:
      - main
env:
  STAGE: dev
  AWS_REGION: us-east-1
  REPOSITORY: outh
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  build:
    environment: dev
    runs-on: ubuntu-latest
    name: Build
    steps:
      # Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

        # Cache dependencies to speed up build times
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            app-service/.cargo
            app-service/target/
            auth-service/.cargo
            auth-service/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Rust
        run: |
          rustup set profile minimal
          rustup toolchain install 1.77 -c rust-docs
          rustup default 1.77

      - name: Build and test auth-service
        working-directory: ./auth-service
        run: |
          cargo fetch --locked
          cargo build --verbose --release --bin auth-service
          cargo clean -p auth-service
          cargo test --verbose -- --skip "api/*"
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      # Set up Docker Buildx for multi-platform builds
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/bake-action@v4
        with:
          push: true
          files: |
            compose.yml
            compose.override.yml
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
  release:
    needs: build
    environment: dev
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        run: |
          rustup set profile minimal
          rustup toolchain install 1.77 -c rust-docs
          rustup default 1.77

      - name: Install SAM
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
          token: ${{ secrets.GH_TOKEN }}

      - uses: aws-actions/configure-aws-credentials@v4
        name: Configure AWS Credentials
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: SAM Lint
        working-directory: ./auth-service
        run: sam validate --lint

      - name: SAM Build
        working-directory: ./auth-service
        run: sam build --debug
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          CERTIFICATE_ID: ${{ secrets.CERTIFICATE_ID }}

      - name: SAM Deploy
        working-directory: ./auth-service
        run: sam deploy
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          CERTIFICATE_ID: ${{ secrets.CERTIFICATE_ID }}
