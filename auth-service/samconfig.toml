version = 0.1
[default.deploy.parameters]
image_repository = "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/outh-lambda"
force-upload = true
stack_name = "auth-service"
resolve_s3 = true
s3_prefix = "auth-service"
s3-bucket = "auth-service-cloudformation-stack"
region = "${AWS_REGION}"
confirm_changeset = false
capabilities = "CAPABILITY_IAM"
disable_rollback = true
parameter_overrides = "CertificateArn=arn:aws:acm:${AWS_REGION}:${AWS_ACCOUNT_ID}:certificate/${CERTIFICATE_ID}"

[default.build.parameters]
cached = true
parallel = true
skip-pull-image = true
